spring.profiles.include=druid,archives-value
server.port=8098

#mybatis.mapper-locations=classpath*:config/mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/scetc/*.xml


yunrun.session.timeout=14400000
#yunrun.session.timeout=10000

# Enable response compression
server.compression.enabled=true
# The comma-separated list of mime types that should be compressed
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
# Compress the response only if the response size is at least 1KB
server.compression.min-response-size=1024

# thymeleaf����
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.mode=HTML5

# ͼƬ·��
image.path.handler=/images/**
image.path.locations=file:D:/syys/images/